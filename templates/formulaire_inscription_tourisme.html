<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription - Skender Land</title>                       

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* ---- ARRIÈRE-PLAN ---- */
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* ---- CONTENEUR DU FORMULAIRE ---- */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        /* ---- CHAMPS DU FORMULAIRE ---- */
        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
        }

        .form-label {
            font-weight: bold;
        }

        /* ---- BOUTON D’ENVOI ---- */
        .btn-submit {
            background-color: #27ae60;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            border: none;
            width: 100%;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #219150;
        }

        /* ---- BOUTON RETOUR ---- */
        .btn-back {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Inscription à Skender Land</h2>
            <p class="text-center">Remplissez ce formulaire pour réserver votre expérience de chasse et de nature !</p>

            <form method="POST" action="#">
                <!-- Nom -->
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom et Prénom</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Téléphone -->
                <div class="mb-3">
                    <label for="telephone" class="form-label">N° de téléphone pour vous joindre</label>
                    <input type="tel" class="form-control" id="telephone" name="telephone" required>
                </div>

                <!-- Commentaire -->
                <div class="mb-3">
                    <label for="commentaire" class="form-label">Commentaire (vos attentes, questions, etc.)</label>
                    <textarea class="form-control" id="commentaire" name="commentaire" rows="5" required></textarea>
                </div>

                <!-- Bouton Envoyer -->
                <button type="submit" class="btn-submit">S'inscrire</button>
            </form>

            <!-- Bouton Retour -->
            <a href="{{ url_for('index') }}" class="btn-back">← Retour à l'accueil</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
